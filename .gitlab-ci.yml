stages:
  - build
  - deploy

.build:
  image: node:16
  stage: build
  script:
    # Install dependencies, build the app, and store output in "dist" folder
    - npm install
    - npm run build
  artifacts:
    paths:
      - dist/ # Save the build output as an artifact
    expire_in: 1 week # Define for how long to keep the output artifact in GitLab

.deploy:
  stage: deploy
  image: registry.gitlab.com/gitlab-org/cloud-deploy/aws-base:latest
  script:
    - aws s3 sync --delete dist/ s3://$BUCKET_NAME
    - aws cloudfront create-invalidation --distribution-id $CLOUDFRONT_DISTRIBUTION_ID --paths "/*"
  only:
    - main

build-dev:
  extends: .build
  environment: dev

build-prod:
  extends: .build
  environment: prod

deploy-to-dev:
  extends: .deploy
  environment: dev
  variables:
    BUCKET_NAME: tracking-script-dev
    CLOUDFRONT_DISTRIBUTION_ID: EVPK11IAWCBTQ
  dependencies:
    - build-dev # The deploy job depends on the build job

deploy-to-prod:
  extends: .deploy
  environment: prod
  variables:
    BUCKET_NAME: tracking-script-prod
    CLOUDFRONT_DISTRIBUTION_ID: E16AEH6QJADH8T
  when: manual
  dependencies:
    - build-prod # The deploy job depends on the build job
